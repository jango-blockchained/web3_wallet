
    <h1>Login with Ethereum Wallet</h1>
    <button id="login-button">Login with MetaMask</button>
    <div id="login-status"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.6/web3.min.js"></script>
    <script>
        async function loginWithMetaMask() {
            if (window.ethereum) {
                const web3 = new Web3(window.ethereum);
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                const accounts = await web3.eth.getAccounts();
                const account = accounts[0];
                
                // Generate a random message for the user to sign
                const message = `Login to Frappe at ${new Date().toISOString()}`;
                
                // Sign the message
                const signature = await web3.eth.personal.sign(message, account);

                // Send the address, signature, and message to the server for verification
                frappe.call({
                    method: 'web3_wallet.api.login_with_wallet',
                    args: {
                        wallet_address: account,
                        signature: signature,
                        message: message
                    },
                    callback: function(response) {
                        if (response.message.status === 'success') {
                            $('#login-status').html('<p>Login successful! Welcome, ' + response.message.user + '</p>');
                        } else {
                            $('#login-status').html('<p>Login failed. ' + response.message.message + '</p>');
                        }
                    },
                    error: function(error) {
                        $('#login-status').html('<p>Login failed. ' + error.message + '</p>');
                    }
                });
            } else {
                $('#login-status').html('<p>MetaMask not detected. Please install MetaMask and try again.</p>');
            }
        }

        $('#login-button').on('click', async function() {
            await loginWithMetaMask();
        });
    </script>
